server:
  port: 9000
spring:
  profiles:
    active: dev


pageSize: 5
---
spring:
  profiles: dev
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hourglass
  cloud.stream:
    bindings:
      output-goals:
        destination: goals
    kafka.binder:
      brokers: 127.0.0.1
      defaultBrokerPort: 9092
---
spring:
  profile: prod
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: hourglass
  cloud.stream:
    bindings:
      output-goals:
        destination: goals
    kafka.binder:
      brokers: kafka
      defaultBrokerPort: 9093
